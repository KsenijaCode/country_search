<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search bar</title>
</head>
<body>
    <div class="container">
        <div class="enterContainer">
            <input type="text" class="enter" placeholder="Enter Your Country Here">
            <button class="btn">Enter Country</button>
        </div>

        <input type="text" id="search" placeholder="Search a Country">
        <ul id="list">
            <li>Lietuva</li>
            <li>Latvija</li>
            <li>Lenkija</li>
            <li>Vokietija</li>
            <li>Ispanija</li>
        </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
